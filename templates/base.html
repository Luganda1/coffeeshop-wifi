<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %} {% endblock %}

    {% block styles %}
        {{super()}}
        <link rel="stylesheet" href="{{url_for('.static', filename='css/styles.css')}}">
    {% endblock %}

    {% block scripts %}
        <script src="{{url_for('.static', filename='myscripts.js')}}"></script>
        {{super()}}
    {% endblock %}

    {% block html_attribs %} lang="en"{% endblock %}
</head>
<body>
  {% block content %} {% endblock %}
</body>
</html>
